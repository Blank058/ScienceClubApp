<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h2 class="text-2xl font-bold text-gray-800">Member Dashboard</h2>
        <p class="text-gray-600 mt-2">Welcome, {{ user }}! View your details below.</p>
        
        <div class="mt-4">
            <a href="{{ url_for('view_attendance') }}" class="block bg-blue-500 text-white px-4 py-2 rounded mt-2 hover:bg-blue-600 text-center">View Attendance</a>
            <a href="{{ url_for('view_events') }}" class="block bg-green-500 text-white px-4 py-2 rounded mt-2 hover:bg-green-600 text-center">View Events</a>
            <a href="{{ url_for('view_finances') }}" class="block bg-yellow-500 text-white px-4 py-2 rounded mt-2 hover:bg-yellow-600 text-center">View Payments</a>
            <a href="{{ url_for('logout') }}" class="block bg-red-500 text-white px-4 py-2 rounded mt-2 hover:bg-red-600 text-center">Logout</a>
        </div>
    </div>
</body>
</html>
