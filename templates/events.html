<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h2 class="text-2xl font-bold text-gray-800">Manage Events</h2>
        <p class="text-gray-600 mt-2">Create, edit, or remove events.</p>

        <form method="POST" class="mt-4">
            <label class="block text-gray-600">Event Name:</label>
            <input type="text" name="event_name" class="w-full border px-3 py-2 rounded focus:ring focus:ring-green-300">
            
            <label class="block text-gray-600 mt-2">Event Date:</label>
            <input type="date" name="event_date" class="w-full border px-3 py-2 rounded focus:ring focus:ring-green-300">

            <label class="block text-gray-600 mt-2">Slots Available:</label>
            <input type="number" name="slots" class="w-full border px-3 py-2 rounded focus:ring focus:ring-green-300">

            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded mt-4 hover:bg-green-600 w-full">Add Event</button>
        </form>

        <a href="{{ url_for('dashboard') }}" class="block text-center mt-4 text-blue-500 hover:underline">Back to Dashboard</a>
    </div>
</body>
</html>
