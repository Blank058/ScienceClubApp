<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Science Club</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-gray-800">Login</h2>

        <!-- Error Message -->
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <form method="POST" class="mt-4">
            <label class="block text-gray-600">Username:</label>
            <input type="text" name="username" class="w-full border px-3 py-2 rounded focus:ring focus:ring-blue-300" required>
            
            <label class="block text-gray-600 mt-2">Password:</label>
            <input type="password" name="password" class="w-full border px-3 py-2 rounded focus:ring focus:ring-blue-300" required>
            
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded mt-4 hover:bg-blue-600 w-full">Login</button>
        </form>

        <!-- Back to Home Button -->
        <a href="{{ url_for('home') }}" class="block text-center mt-4 text-blue-500 hover:underline">Back to Home</a>
    </div>
</body>
</html>
